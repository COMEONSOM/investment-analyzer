<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Return Analyzer</title>
    <!-- ✅ Primary Meta Tags -->
    <meta name="title" content="SIP/LUMPSUM Return Analyzer | Openroot" />
    <meta name="description" content="Analyze your SIP or lump sum investment returns instantly with this free calculator by Openroot. Estimate future value and growth easily." />
    <meta name="keywords" content="SIP calculator, SIP return analyzer, lump sum calculator, investment calculator, mutual fund returns, Openroot, finance tools, SIP future value, compound interest calculator, investment analyzer" />
    <meta name="author" content="Openroot" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://ulvoxo.com/return-analyzer/" />
    <!-- ✅ Open Graph (for social media sharing) -->
    <meta property="og:title" content="SIP Return Analyzer | Openroot" />
    <meta property="og:description" content="Know the future value of your SIP or lump sum investment — quick, accurate, and free. Powered by Openroot." />
    <meta property="og:image" content="https://ulvoxo.com/return-analyzer/assets/openroot-withoutbg.png" />
    <meta property="og:url" content="https://ulvoxo.com/return-analyzer/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Openroot" />
    <!-- ✅ Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SIP Return Analyzer | Openroot" />
    <meta name="twitter:description" content="Calculate the future value of your SIP or lump sum investment with this smart analyzer by Openroot." />
    <meta name="twitter:image" content="https://ulvoxo.com/return-analyzer/assets/openroot-withoutbg.png" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header class="header">
        <img src="./assets/openroot-withoutbg.png" alt="Company Logo" class="logo" />
    </header>

    <main class="container" role="main">
        <section class="intro">
            <h1>Know The Future Value Of Your SIP/Lumpsum Investment</h1>
            <p class="subheading">
                It is an estimation. Actual value depends on market performance.
            </p>
        </section>

        <section class="calculator" aria-labelledby="calc-title">

            <nav class="options" role="tablist" aria-label="Investment Options">
                <button type="button" class="tab" onclick="showLumpSumForm()" aria-controls="lumpSumForm" aria-selected="false">
                    Lump Sum Investment
                </button>
                <button type="button" class="tab" onclick="showSipForm()" aria-controls="sipForm" aria-selected="false">
                    Systematic Investment Plan (SIP)
                </button>
            </nav>

            <form id="lumpSumForm" class="form hidden" aria-hidden="true">
                <h3>Lump Sum Investment</h3>
                <label for="lumpSumAmount">Lump Sum Amount</label>
                <input type="number" id="lumpSumAmount" placeholder="Enter amount" />

                <label for="lumpSumYears">Investment Duration (Years)</label>
                <input type="number" id="lumpSumYears" placeholder="Enter years" />

                <label for="lumpSumInterestRate">Annual Interest Rate (%)</label>
                <input type="number" id="lumpSumInterestRate" placeholder="Enter rate (%)" />

                <div class="form-actions">
                    <button type="button" onclick="calculateLumpSum()">Calculate</button>
                    <button type="reset" onclick="clearForm()">Clear</button>
                    <button type="button" onclick="goBack()">Back</button>
                </div>
            </form>

            <form id="sipForm" class="form hidden" aria-hidden="true">
                <h3>Systematic Investment Plan (SIP)</h3>
                <label for="sipMonthlyAmount">Monthly Investment Amount</label>
                <input type="number" id="sipMonthlyAmount" placeholder="Enter amount" />

                <label for="sipYears">Investment Duration (Years)</label>
                <input type="number" id="sipYears" placeholder="Enter years" />

                <label for="sipInterestRate">Annual Interest Rate (%)</label>
                <input type="number" id="sipInterestRate" placeholder="Enter rate (%)" />

                <div class="form-actions">
                    <button type="button" onclick="calculateSip()">Calculate</button>
                    <button type="reset" onclick="clearForm()">Clear</button>
                    <button type="button" onclick="goBack()">Back</button>
                </div>
            </form>

            <div id="result" class="result" role="status" aria-live="polite">
                <h4 class="result-label">Result</h4>
                <div id="resultValue"></div>
            </div>
        </section>
    </main>

    <!-- ========== Footer ========== -->
    <footer class="site-footer">
        <p>&copy; 2025 OPENROOT. All rights reserved.</p>
        <p>Made with ❤️ for just for you!</p>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
